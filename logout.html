<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>想登出嗎?</h2>
        <p>點擊下面按鈕登出</p>
        <button onclick="logout()">登出</button>
    </div>

    <script>
        function logout() {
            // Add your logout logic here.
            // For example, redirect to the logout endpoint or clear local storage.
            alert("已登出!"); // Replace with actual logout functionality
            window.location.href = "index.html"; // Redirect to login page after logout
        }
    </script>
</body>
</html>
